<ca-navbar [user]="currentUser$ | async"></ca-navbar>
<mat-sidenav-container>
  <mat-sidenav *ngIf="chatPreviews$ | async as chatPreviews" mode="side" [opened]="chatPreviews.length !== 0">
    <ca-chat-preview *ngFor="let chat of chatPreviews" [chat]="chat">
    </ca-chat-preview>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
