<ca-navbar
  [isMobile]="isMobile"
  [user]="currentUser$ | async"
  (logout)="onLogout()"
  (toggle)="sidenav.toggle()">
</ca-navbar>
<mat-sidenav-container (swipeleft)="sidenav.close()" (swiperight)="sidenav.open()">
  <mat-sidenav
    [mode]="mode"
    [opened]="(chatPreviews$ | async).length !== 0"
    #sidenav>
    <ca-chat-preview *ngFor="let chat of chatPreviews$ | async" [chat]="chat">
    </ca-chat-preview>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
